- name: FE setup
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.dnf:
       name: nginx
       state: latest
    - name: copy expense
      ansible.builtin.copy:
       src: expense.conf
       dest: /etc/nginx/default.d/expense.conf
    - name: remove default nginx files
      ansible.builtin.file:
        path: usr/share/ngnix/html
        state: absent
    - name: remove default nginx files
      ansible.builtin.file:
        path: usr/share/ngnix/html
        state: directory
    - name: Download frontend.zip
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: usr/share/ngnix/html
        remote_src: yes

    - name: start nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true

